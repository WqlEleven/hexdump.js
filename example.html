<!DOCTYPE HTML>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8">
    <title>Hexdump.js</title>
    <script type="text/javascript" src="src/hexdump.js"></script>
  </head>

  <body>
    <pre id="hexdump"></pre>

    <script type="text/javascript">
      var payload = 'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA';

      new Hexdump(payload, {
        container: 'hexdump'
        , base: 'hex'
        , width: 16
        , byteGrouping: 1
        , html: true
        , lineNumber: true
        , style: {
            lineNumberLeft: ''
          , lineNumberRight: ':'
          , stringLeft: '|'
          , stringRight: '|'
          , hexLeft: ''
          , hexRight: ''
          , hexNull: '.g'
          , stringNull: '.'
        }
      });
    </script>
  </body>
</html>
