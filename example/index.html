    <script type="text/javascript">
      
      function randomString(length) {
          var chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz *&!@^#(*&_!$@_)'.split('');

          if (! length) {
              length = Math.floor(Math.random() * chars.length);
          }

          var str = '';
          for (var i = 0; i < length; i++) {
              str += chars[Math.floor(Math.random() * chars.length)];
          }
          return str;
      }
      
      function update_hex(container, data, spacing, width) {
        Hexdump.dump(data, {
          container: container,
          width: width,
          spacing: spacing
        });
      };
      
      
      update_hex('hexdump', randomString(100), 10, 13);
      update_hex('hexdump2', randomString(100), 25, 33);
